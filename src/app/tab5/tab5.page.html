<ion-header>
  <ion-toolbar> </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-text-center">
    <ion-card-header>
      <ion-card-title class="main_text">BH</ion-card-title>
      <ion-card-subtitle>BetterHabits V1.0</ion-card-subtitle>
      <ion-card-subtitle>Ionic Build</ion-card-subtitle>
    </ion-card-header>
    <ion-button size="small" color="dark">
      <fa-icon [icon]="['fab', 'github']"></fa-icon>
      &nbsp;Github
    </ion-button>
  </ion-card>
  <ion-label class="sub_text">
    &nbsp;&nbsp;&nbsp;Account
  </ion-label>
  <ion-card>
    <ion-item button (click)="initLogout()">
      <ion-label>
        Logout
      </ion-label>
      <fa-icon [icon]="['fas', 'sign-out-alt']"></fa-icon>
    </ion-item>
    <ion-item button>
      <ion-label>
        Profile
      </ion-label>
      <fa-icon [icon]="['fas', 'user-circle']"></fa-icon>
    </ion-item>
    <ion-item button>
      <ion-label>
        Settings
      </ion-label>
      <fa-icon [icon]="['fas', 'cogs']"></fa-icon>
    </ion-item>
  </ion-card>
  <ion-label class="sub_text">
    &nbsp;&nbsp;&nbsp;Notifications
  </ion-label>
  <ion-card>
    <ion-item>
      <ion-label>
        Enabled
      </ion-label>
      <ion-toggle checked></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>
        Delay
      </ion-label>
      0 Min
    </ion-item>
  </ion-card>
  <ion-label class="sub_text">
    &nbsp;&nbsp;&nbsp;Tasks
  </ion-label>
  <ion-card>
    <ion-item>
      <ion-label>
        Snooze
      </ion-label>
      30 Min
    </ion-item>
  </ion-card>
</ion-content>
